<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Listas</title>

    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: .5s;
        }

        li:hover{
            background-color: #ccc;
        }

        li:hover ul{
            height: 30px;
        }

    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de HyperTexto</dd>

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos</dd>
    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>

        <dt>JavaScript</dt>
        <dd>Linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>

    </dl>
</body>
</html>
